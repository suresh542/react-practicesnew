<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formvalid">
        <input type="text" id="inputValue" placeholder="Enter the number here">
        <button type="button" onclick="tryHere()">input</button>
        <p id="Errormessage" style="color: red;"></p>
    </div>
    <script>
        function tryHere()
    {
        const message = document.getElementById("Errormessage");
        message.innerHTML="";
        let val = document.getElementById("inputValue").value
        try{
            if (val.trim() == "") throw "this is empty";
            if(isNaN(val)) throw "not a number";
            if(val <= 5) throw "too low";
            if(val >= 10) throw "too long";
            // val = number(val);
        }
        catch(err){
            message.innerHTML="input is " + err

        }
    }
    </script>
</body>
</html>
